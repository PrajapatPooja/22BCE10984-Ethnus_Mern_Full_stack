<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="error-message">Please supply your first name</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="error-message">Please supply your last name</div>
            </div>
            <div class="mb-3">
                <label class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error-message">Please supply your email address</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone #</label>
                <input type="tel" class="form-control" id="phone" required>
                <div class="error-message">Please supply your phone number</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
                <div class="error-message">Please supply your street address</div>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
                <div class="error-message">Please supply your city</div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        (function () {
            'use strict';
            var form = document.getElementById('contactForm');
            var errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => msg.style.display = 'none');

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    errorMessages.forEach(msg => msg.style.display = 'block');
                }
            }, false);
        })();
    </script>
</body>
</html>
