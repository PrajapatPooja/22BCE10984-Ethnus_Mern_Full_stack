<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Task Header */
        .task-header {
            background-color: #2c4b10;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }

        /* Container for Side-by-Side Layout */
        .container {
            display: flex;
            align-items: center; /* Aligns items vertically at the center */
            margin-top: 20px;
        }

        /* Box for Vertical Navigation Bar */
        .vertical-box {
            border: 2px solid black;
            width: 200px;
            padding: 5px;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 100%;
            border: 1px solid black;
        }

        .vertical-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .vertical-nav .home {
            background-color: orange;
            color: white;
            font-size: 18px;
        }

        .vertical-nav .links {
            background-color: lightblue;
        }

        .vertical-nav .links a {
            color: blue;
        }

        /* Box for Horizontal Navigation Bar */
        .horizontal-box {
            border: 2px solid black;
            width: max-content;
            padding: 5px;
            margin-left: 40px; /* Adds space between the two bars */
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            border: 1px solid black;
            background-color: lightgray;
        }

        .horizontal-nav a {
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-right: 1px solid blue;
        }

        .horizontal-nav a:last-child {
            border-right: none;
        }

        .horizontal-nav .home {
            background-color: gray;
            color: white;
        }

        .horizontal-nav .links {
            color: blue;
        }
    </style>
</head>
<body>

    

    <div class="container">
        <!-- Vertical Navigation -->
        <div>
            <h3>Vertical Navigation Bar</h3>
            <div class="vertical-box">
                <div class="vertical-nav">
                    <a href="#" class="home">Home</a>
                    <div class="links">
                        <a href="#">Java</a>
                        <a href="#">CSS</a>
                        <a href="#">HTML</a>
                        <a href="#">Bootstrap</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Horizontal Navigation -->
        <div>
            <h3>Horizontal Navigation Bar</h3>
            <div class="horizontal-box">
                <div class="horizontal-nav">
                    <a href="#" class="home">Home</a>
                    <a href="#" class="links">Java</a>
                    <a href="#" class="links">HTML</a>
                    <a href="#" class="links">CSS</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
