<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 60%;
            margin: auto;
            border-collapse: separate;
            border-spacing: 5px;
            background-color: #9ccccc;
            border: 2px solid #468282;
        }

        th, td {
            border: 2px solid #468282;
            padding: 10px;
            border-radius: 10px; /* Rounded Corners */
        }

        th {
            background-color: #468282;
            color: white;
        }

        /* Shapes */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 10px;
        }

        .oval {
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h2>Styled Table</h2>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <h2>Shapes</h2>
    <div class="container">
        <div class="box"></div> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="oval"></div> <!-- Oval Shape -->
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
