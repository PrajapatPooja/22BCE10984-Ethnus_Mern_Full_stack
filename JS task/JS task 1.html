<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <h2>Reverse a Number</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="reverseAndDisplay()">Reverse</button>
    <p>Reversed Number: <span id="result"></span></p>

    <script>
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''));
        }

        function reverseAndDisplay() {
            let inputNumber = document.getElementById("number").value;
            let reversed = reverseNumber(inputNumber);
            document.getElementById("result").textContent = reversed;
        }
    </script>
</body>
</html>
