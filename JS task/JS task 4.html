<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px 0;
            padding: 8px 12px;
            border: none;
            background-color: lightgray;
            cursor: pointer;
        }
        #dateDisplay, #timeDisplay {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <button onclick="showDate()">show date</button>
    <div id="dateDisplay"></div>

    <button onclick="showTime()">show Time</button>
    <div id="timeDisplay"></div>

    <script>
        function showDate() {
            const date = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June", 
                                "July", "August", "September", "October", "November", "December"];
            let formattedDate = `${date.getDate()}/${monthNames[date.getMonth()]}/${date.getFullYear()}`;
            document.getElementById("dateDisplay").innerText = formattedDate;
        }

        function showTime() {
            const time = new Date();
            document.getElementById("timeDisplay").innerText = time.toString();
        }
    </script>

</body>
</html>
